---
name: InAppBilling
description: Extension component for InAppBilling. Created using Rush.

version:
  number: auto
  name: '1'

authors:
  - oseamiya

build:
  release:
    # Optimizes the extension on every release build.
    optimize: true

  # If enabled, you will be able to use Java 8 language features in your extension.
  desugar:
    enable: false
    desugar_deps: false

assets:
  # Extension icon. This can be a URL or a local image in 'assets' folder.
  icon: icon.png
deps:
  - appbilling.jar
